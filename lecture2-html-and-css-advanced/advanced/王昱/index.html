    <body>
        <div id="wrapper">

            <!-- 网页头部，包括导航栏和大标题 -->
            <header id="header">
                <h1>Wangyu's Blog</h1>
                <nav>
                    <ul class="navigator">
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">文章</span>
                            </a>
                        </li>
						<li class="nav-item">
							<a href="#">
								<span class="text">相册</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="http://www.baidu.com/" target="_blank">
								<span class="text">关于</span>
							</a>
						</li>
                    </ul>
                </nav>
                <!--todo-->
            </header>

             <!-- 相册 -->
            <div id="gallery">
                <div class="gallery-heading">
                    <div class="gallery-icon">
						<img src="./img/gallery-icon.png" alt="gallery-icon">
                        <!-- todo -->
                    </div>
                    <h2>MY GALLERY</h2>
                    <p class="time">2015-11-8 19:00:00</p>
                </div>
				<div>

            </div>

             <!-- 发布评论 -->
            <div id="comment">
                <div class="comment-textarea">
                    <img src="img/avatar-default.png" alt="avatar-default">
                    <textarea class="comment" placeholder="说点什么吧~~"></textarea>
                </div>
                <button class="comment-submit">发布</button>
