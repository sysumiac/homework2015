<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Wangyu's Blog</title>
		<link rel="stylesheet" type="text/css" href="blog.css" />
		<link rel="stylesheet" type="text/css" href="meddon-font.css" />
        <!--todo-->
    </head>

    <body>
        <div id="wrapper">

            <!-- 网页头部，包括导航栏和大标题 -->
            <header id="header">
                <h1>Wangyu's Blog</h1>
                <nav>
                    <ul class="navigator">
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">文章</span>
                            </a>
                        </li>
						<li class="nav-item">
							<a href="#">
								<span class="text">相册</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="http://www.baidu.com/" target="_blank">
								<span class="text">关于</span>
							</a>
						</li>
                    </ul>
                </nav>
                <!--todo-->
            </header>

             <!-- 相册 -->
            <div id="gallery">
                <div class="gallery-heading">
                    <div class="gallery-icon">
						<img src="./img/gallery-icon.png" alt="gallery-icon">
                        <!-- todo -->
                    </div>
                    <h2>MY GALLERY</h2>
                    <p class="time">加载中……</p>
                </div>
				<div style="position: relative; overflow: hidden;" id="photo">
					<img id="picture1" style="position: absolute;"/>
                    <img id="picture2"/>
					<div id="linker"></div>
				</div>
            </div>
             <!-- 发布评论 -->
            <div id="comment">
                <div class="comment-textarea">
                    <img src="img/avatar-default.png" alt="avatar-default">
                    <textarea class="comment" placeholder="说点什么吧~~" id="commentValue"></textarea>
                </div>
                <button class="comment-submit" id="comment-bottom">发布</button>
				<select id="kindSelect">
					<option value="scroll" selected="selected">滚动弹幕</option>
					<option value="fade">渐隐弹幕</option>
				</select>
				<select id="sizeSelect">
					<option value="10pt" style = "font-size: 10pt;">10pt</option>
					<option value="11pt" style = "font-size: 11pt;">11pt</option>
					<option value="12pt" style = "font-size: 12pt;">12pt</option>
					<option value="13pt" style = "font-size: 13pt;">13pt</option>
					<option value="14pt" style = "font-size: 14pt;">14pt</option>
					<option value="15pt" style = "font-size: 15pt;" selected="selected">15pt</option>
					<option value="16pt" style = "font-size: 16pt;">16pt</option>
					<option value="17pt" style = "font-size: 17pt;">17pt</option>
					<option value="18pt" style = "font-size: 18pt;">18pt</option>
					<option value="19pt" style = "font-size: 19pt;">19pt</option>
					<option value="20pt" style = "font-size: 20pt;">20pt</option>
				</select>
				<div id="colorSample"></div>
				<div id="colorPicker1">
					<div id="picker1"></div>
					<canvas id="colorSelect">不支持canvas哦~</canvas>
				</div>
				<div id="colorPicker2">
					<div id="picker2"></div>
					<canvas id="colorOpacity">不支持canvas哦~</canvas>
				</div>
				<div style="clear:both;"></div>
            </div>
             <!--评论列表-->
            <div id="comments-list">
                <div class="comments-count">
                    共 <span id="counter">2</span> 条评论
                </div>
                <ul class="comments" id="commemt-area">
                    <li><p>我是评论啦啦啦~~~大家要按时完成作业啦啦啦~~~</p></li>
					<li><p>我也是评论啦啦啦~~~这样算完成作业了啦啦啦~~~</p></li></ul>
				<div style="border-bottom: 1px solid #fff;"></div>
            </div>
        </div>
		<script src="blog.js"></script>
    </body>

</html>
