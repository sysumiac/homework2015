<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Sophia's Blog</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    

    <body>
        <div id="wrapper">

            <!-- 网页头部，包括导航栏和大标题 -->
            <header id="header">
                <h1>Sophia's Blog</h1>
                <nav>
                    <ul id="navigator">
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">文章</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">相册</span>
                            </a>
                        <li>
                                <span class="text"><a href="http://weibo.com/nancy152x/home" target="_blank">关于</a></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </header>

             <!-- 相册 -->
            <div id="gallery">
                <div class="gallery-heading">
                    <div class="gallery-icon">
                        <img src="img/gallery-icon.png", alt="gallery-icon">
                    </div>
                    <h2>MY GALLERY</h2>
                    <p id="time"></p>
                </div>
                <div class="img">
                	<img src="img/slide-1.jpg" alt="slide-1">
                </div>
            </div>

             <!-- 发布评论 -->
            <div id="comment">
                <div class="comment-textarea">
                    <img src="img/avatar-default.png" alt="avatar-default">
                    <textarea class="comment" placeholder="说点什么吧~~"></textarea>
                </div>
                <button class="comment-submit" onclick="changeComment()">发布</button>
            </div>

             <!--评论列表-->
            <div id="comments-list">
                <div class="comments-count">
                    共 <span id="count">1</span> 条评论
                </div>
                <ul class="comments">
                    <li class="comment-item">
                        <p>
                            我是评论啦啦啦~~~大家要按时完成作业啦啦啦~~~
                        </p>
                    </li>
                </ul>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>

</html>
