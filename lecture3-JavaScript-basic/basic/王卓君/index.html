<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Llun's Blog</title>
        <link href="blog.css" rel="stylesheet" type="text/css" />
        <link href="字体文件/meddon-font.css" rel="stylesheet" type="texx/css" />
    </head>

    
    <body>
        <div id="wrapper">

            <!-- 网页头部，包括导航栏和大标题 -->
            <header id="header">
                <h1>Llun's Blog</h1>
                <nav>
                    <ul class="navigator">
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">文章</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#">
                                <span class="text">相册</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="http://weibo.com/wzjluolun/home?wvr=5" target="_blank">
                                <span class="text">关于</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--todo-->
            </header>

             <!-- 相册 -->
            <div id="gallery">
                <div class="gallery-heading">
                    <div class="gallery-icon">
                        <img src="img/gallery-icon.png" alt="slide-1"/>
                    </div>
                    <h2>MY GALLERY</h2>
                    <p id="time"></p>
                    <script>
                        document.getElementById("time").innerHTML = Date();
                        function change_time() {
                            document.getElementById("time").innerHTML = Date();
                        }
                        setInterval("change_time()", 1000);
                    </script>
                </div>

                <div class="gallery-slides">
                    <img src="img/slide-1.jpg" alt="slide-1"/>
                </div>
            </div>

             <!-- 发布评论 -->
            <div id="comment">
                <script>
                    var sum = 1;
                    var release = function() {
                        var com = document.getElementById("txt").value;
                        var node = document.createElement("LI");
                        var textnode = document.createTextNode(com);
                        node.appendChild(textnode);
                        document.getElementById("item").appendChild(node);
                        sum++;
                        document.getElementById("number").innerHTML = sum;
                        document.getElementById("txt").value="";
                    }
                </script>
                <div class="comment-textarea">
                    <img src="img/avatar-default.png" alt="avatar-default">
                    <textarea class="comment" id="txt" placeholder="说点什么吧~~"></textarea>
                </div>
                <button class="comment-submit" onclick = "release()">发布</button>
            </div>

             <!--评论列表-->
            <div id="comments-list">
                <div class="comments-count">
                    共 <span id="number">1</span> 条评论
                </div>
                <ul class="comments" id="item">
                    <li class="comment-item">
                            我是评论啦啦啦~~~大家要按时完成作业啦啦啦~~~
                    </li>
                </ul>
            </div>
        </div> 
    </body>

</html>
